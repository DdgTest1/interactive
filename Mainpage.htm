<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDG Interactive Multimedia</title>
    
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="style-mainpage.css">
</head>
<body>
    <!-- 加载屏幕 -->
    <div id="loading-screen">
        <img src="images/logo-ddg.png" alt="">
    </div>

    <!-- 页面内容 -->
    <div class="content">
        <h1>Welcome to the DDG Interactive Multimedia</h1>

        <div class="button-container">
            <!-- 图片按钮 -->
            <img class="button" src="Mainpage-images/m1.jpg" alt="Button 1" onclick="window.location.href='page2.htm'">
            <img class="button" src="Mainpage-images/Colorize.png" alt="Button 2" onclick="window.location.href='colorpicker.htm'">
            <img class="button" src="Mainpage-images/m4.jpg" onclick="window.location.href='Nature.html'">
            <img class="button" src="Mainpage-images/m3.jpg" onclick="window.location.href='page4.html'">
            <img class="button" src="Mainpage-images/m2.jpg" onclick="window.location.href='page5.html'">
        </div>
    </div>

    <!-- 引入JS -->
   <script>
    // 等待页面完全加载后，隐藏加载屏幕并显示内容
    window.onload = function() {
        // 设置加载图片显示3秒
        setTimeout(function() {
            // 隐藏加载屏幕并显示内容
            document.getElementById('loading-screen').style.opacity = '0';  // 设置透明度为0
            document.querySelector('.content').style.display = 'block'; // 显示主内容
        }, 3000); // 3000ms = 3秒，控制加载图片显示时长
        
        // 延迟隐藏加载屏幕后，实际内容显示
        setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none'; // 隐藏加载界面
        }, 3500); // 3500ms（0.5秒延时）后彻底隐藏加载界面
    };
</script>


</body>
</html>
